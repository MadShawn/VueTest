language: "node_js"
node_js: 
  - "8.1.4"
before_install: 
  - npm update -g npm
install: 
  - npm install
script: 
  - npm run lint && npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  file: build/*
  on:
    branch: master