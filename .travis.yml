language: "node_js"
node_js: 
  - "8.1.4"
before_install: 
  - npm update -g npm
install: 
  - npm install
script: 
  - npm run lint && npm run build
after_script:
  - git clone "https://${GITHUB_TOKEN}@${PAGES_REF}" upper_repos
  - cp -fr ./build/* ./upper_repos/
  - cd upper_repos
  - git add .
  - git commit -m 'auto build'
  - git push
cache:
  directories:
    - node_modules
